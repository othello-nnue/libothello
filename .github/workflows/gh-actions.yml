name: GitHub CI
on: [push]
jobs:
  Checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: goto-bus-stop/setup-zig@v1
        with:
          version: master
        
      - name: Run Tests
        run: zig build test
      - name: Run Bench
        run: zig build bench
      - name: Check Formatting
        run: zig fmt --check **.zig