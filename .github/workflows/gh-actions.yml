name: GitHub CI
on: [push]
jobs:
  Checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: goto-bus-stop/setup-zig@v1
        with:
          version: master
      - name: Run Tests
        run: zig build test
      - name: Run Bench
        run: zig build bench
      - name: Check Formatting
        run: zig fmt --check .
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: goto-bus-stop/setup-zig@v1
        with:
          version: master
      - name: Build
        run : zig build lib
      - uses: actions/upload-artifact@v3
        with:
          name: libothello
          path: zig-out/lib/libothello.so.0.0.0
            